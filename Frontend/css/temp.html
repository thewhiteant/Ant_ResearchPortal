    <style>



      .switch {
        position: relative;
        display: inline-block;
        width: 4rem;
        height: 2rem;
        background-color: rgba(0, 0, 0, 0.25);
        border-radius: 2rem;
        transition: all 0.3s linear;
      }

      .switch::after {
        content: "";
        position: absolute;
        top: 0.1rem;
        left: 0.1rem;
        width: 1.8rem;
        height: 1.8rem;
        border-radius: 50%;
        background-color: #fff;
        transition: all 0.3s linear;
      }

      input[type="checkbox"]:checked + .switch:after {
        translate: 2rem 0;
      }

      input[type="checkbox"]:checked + .switch {
        background-color: #7983ff;
      }

      input[type="checkbox"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" name="checkbox" id="toggle" />
    <label for="toggle" class="switch"></label>

    <!--Subscribe to thapa technical youtube channel :) -->
  </body>
</html>
